{% load static %}
<!DOCTYPE html>
<html lang="en"><head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <title>Login</title>

        <meta name="description" content="OneUI - Bootstrap 4 Admin Template &amp; UI Framework created by pixelcave and published on Themeforest">
        <meta name="author" content="pixelcave">
        <meta name="robots" content="noindex, nofollow">

        <!-- Open Graph Meta -->
        <meta property="og:title" content="OneUI - Bootstrap 4 Admin Template &amp; UI Framework">
        <meta property="og:site_name" content="OneUI">
        <meta property="og:description" content="OneUI - Bootstrap 4 Admin Template &amp; UI Framework created by pixelcave and published on Themeforest">
        <meta property="og:type" content="website">
        <meta property="og:url" content="">
        <meta property="og:image" content="">

        <!-- Icons -->
        <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
        <link rel="shortcut icon" href="assets/media/favicons/favicon.png">
        <link rel="icon" type="image/png" sizes="192x192" href="assets/media/favicons/favicon-192x192.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/media/favicons/apple-touch-icon-180x180.png">
        <!-- END Icons -->

        <!-- Stylesheets -->
        <!-- Fonts and OneUI framework -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700">
        <link rel="stylesheet" id="css-main" href="{% static 'assets/css/oneui.min.css' %}">

    </head>
    <body>

        <div id="page-container" class="side-trans-enabled">

           <main id="main-container">

                <!-- Page Content -->
                <div class="bg-image" style="background-image: url('{% static 'assets/media/photos/photo36@2x.jpg' %}');">
                    <div class="hero-static bg-black-50">
                        <div class="content">
                            <div class="row justify-content-center">
                                <div class="col-md-8 col-lg-6 col-xl-4">
                                    <!-- Unlock Block -->
                                    <div class="block block-themed mb-0">
                                        <div class="block-header bg-primary">
                                            <h3 class="block-title text-center"> Sign in <i class="fa fa-sign-in-alt"></i></h3>
                                        </div>
                                        <div class="block-content">
                                            <div class="p-sm-3 px-lg-4 py-lg-5 text-center">
                                                <img class="img-avatar img-avatar96" src="{% static 'assets/media/avatars/avatar10.jpg' %}" alt="">

                                                {% if error %}
                                        <div class="alert alert-danger alert-dismissable" role="alert">
                                            <p class="mb-0">{{ error }}</p>
                                        </div>
                                    {% endif %}
                                    <form class="js-validation-signin" method="POST" >
                                        {% csrf_token %}
                                        <div class="py-3">
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-lg form-control-alt" id="login-username" name="username" placeholder="Username">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-lg form-control-alt" id="login-password" name="password" placeholder="Password">
                                            </div>
                                            <div class="form-group">
                                                <div class="d-md-flex align-items-md-center justify-content-md-between">
                                                    
                                                </div>
                                            </div>
                                            <div>
                                                <span>
                                                    New here? 
                                                    <a href="{% url 'register' %}" class="text-primary">Sign up</a>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group row justify-content-center mb-0">
                                            <div class="col-md-6 col-xl-5">
                                                <button type="submit" class="btn btn-block btn-primary">
                                                    <i class="fa fa-fw fa-sign-in-alt mr-1"></i> Sign In
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                                
                                                <!-- END Unlock Form -->
                                            </div>
                                        </div>
                                    </div>
                                    <!-- END Unlock Block -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END Page Content -->

            </main>

            <!-- END Main Container -->
        </div>
        <!-- END Page Container -->

        <!--
            OneUI JS Core

            Vital libraries and plugins used in all pages. You can choose to not include this file if you would like
            to handle those dependencies through webpack. Please check out assets/_es6/main/bootstrap.js for more info.

            If you like, you could also include them separately directly from the assets/js/core folder in the following
            order. That can come in handy if you would like to include a few of them (eg jQuery) from a CDN.

            assets/js/core/jquery.min.js
            assets/js/core/bootstrap.bundle.min.js
            assets/js/core/simplebar.min.js
            assets/js/core/jquery-scrollLock.min.js
            assets/js/core/jquery.appear.min.js
            assets/js/core/js.cookie.min.js
        -->
        <script src="{% static 'assets/js/oneui.core.min.js' %}"></script>

        <!--
            OneUI JS

            Custom functionality including Blocks/Layout API as well as other vital and optional helpers
            webpack is putting everything together at assets/_es6/main/app.js
        -->
        <script src="{% static 'assets/js/oneui.app.min.js' %}"></script>

        <!-- Page JS Plugins -->
        <script src="{% static 'assets/js/plugins/jquery-validation/jquery.validate.min.js' %}"></script>

        <!-- Page JS Code -->
        <script src="{% static 'assets/js/pages/op_auth_signin.min.js' %}"></script>
    

</body></html>
